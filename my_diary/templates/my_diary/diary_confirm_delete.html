{% extends 'my_diary/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                        </div>
                        <div class="col-6">

                            <p class="card-text"> Удаляем? {{ object.title }}</p>
                            <button type="submit" class="btn btn-primary">Удалить
                            </button>
                            <a class="btn btn-primary" href="{% url 'my_diary:diary_list' %}"
                               role="button">Нет</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
