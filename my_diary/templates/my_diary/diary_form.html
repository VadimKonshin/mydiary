{% extends 'my_diary/includes/1.html' %}
{% block content %}
<div class="col-12 form-signin w-150 mt-6 m-auto">
    <div class="row mt-5 m-auto">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                    <h5 class="card-title">Редактирование дневника</h5>
                    {% else %}
                    <h5 class="card-title ">Добавление записи</h5>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
